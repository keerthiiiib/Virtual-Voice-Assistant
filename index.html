<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="assistant">
            <div id="output"></div>
            <button id="micBtn" onclick="startListening()">
                <img src="assets/mic.png" alt="Microphone">
            </button>
        </div>
        <div id="status">
            <p id="statusText">Press the microphone button to start listening...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
